# https://github.com/FriendsOfFlarum/ignore-users/
fof-ignore-users:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:
    permissions:
      can_not_be_ignored_label: Non può essere ignorato # Can not be ignored


  # Translations in this namespace are used by the forum interface.
  forum:

    profile_link: Utenti ignorati # Ignored Users

    # These strings are used in the User Controls menu.
    user_controls:
      ignore_button: Ignora # Ignore
      ignore_confirmation: Sei sicuro di voler ignorare questo utente? # Are you sure you want to ignore this user?
      unignore_button: Non ignorare # Unignore
      unignore_confirmation: Sei sicuro di non volere più ignorare questo utente? # Are you sure you want to unignore this user?