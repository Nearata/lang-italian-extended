fof-pwned-passwords:
  error: La password che hai scelto è presente nel database Pwned Passwords, ti consigliamo di cambiarla.
    # The password you chose is registered in the Pwned Passwords database, please choose a different one.
  forum:
    alert:
      warning: La password del tuo account è presente nel database Pwned Passwords. Ti abbiamo inviato una e-mail per reimpostarla.
        # Your account's current password is registered in the Pwned Passwords database. We've sent a password reset email to you.
      resend_button: Rinvia l'email # Resend Reset Email
      sent_message: Inviata # Sent
  admin:
    enableLoginCheck: Abilita il controllo password al login # Enable password check on login
    enableAdminRevoke: Revoca i permessi agli amministratori pwned # Revoke permissions from pwned admins