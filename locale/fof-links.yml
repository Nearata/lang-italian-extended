# https://github.com/FriendsOfFlarum/links/
fof-links:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Edit Link modal dialog.
    edit_link:
      delete_link_button: Cancella link # Delete Link
      delete_link_confirmation: "Sei sicuro di voler cancellare questo link?" # "Are you sure you want to delete this link?"
      internal_link: "E' un link interno di Flarum?" # "Is it a Flarum link?"
      open_newtab: "Apri questo link in una nuova pagina" # "Open link in new tab"
      submit_button: => core.ref.save_changes
      title: => fof-links.ref.create_link
      title_label: => fof-links.ref.title
      title_placeholder: => fof-links.ref.title
      url_label: => fof-links.ref.url
      url_placeholder: => fof-links.ref.url

    # These strings are used in the Links page.
    links:
      about_text: Gestisci link del menu principale. # Manage primary menu links.
      create_button: => fof-links.ref.create_link
      links: => fof-links.ref.links

    # These strings are used in the navigation bar.
    nav:
      links_button: => fof-links.ref.links
      links_text: Gestisci i link della navigazione principale. # Manage the primary navigation list items.

  # Strings in this namespace are referenced by two or more unique keys.
  ref:
    create_link: Crea link # Create Link
    links: Link # Links
    title: Titolo # Title
    url: URL # Url