        fields:
            title: Campo # Fields
            add: Aggiungi campo {field} # Add field {field}
            edit: Modifica campo {field} # Edit field {field}
            name: Nome campo # Field name
            name-help: L'etichetta del campo visibile pubblicamente (non traducibile) # The publicly visible (non-translatable) field label.
            description: Descrizione campo # Field description
            description-help: Descrizione del campo (opzionale) # An optional description to explain the use/need of this field.
