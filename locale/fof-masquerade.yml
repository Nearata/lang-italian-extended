            options: Opzioni # Options
            option-new: Nuova opzione # New option
            option-comma-warning: L'etichetta di un'opzione non può contenere virgole (",") # The label of an option cannot contain any comma (",").
        types:
            advanced: Avanzate # Advanced
            boolean: Casella di controllo # Checkbox
            email: E-mail # Email
            select: Menu a tendina # Dropdown
            url: URL