        buttons:
            view-profile: Vedi profilo # View profile
            save-profile: Salva # Save
        fields:
            select:
                none-optional: Nessuna opzione selezionata (opzionale) # No option selected (optional)
                none-required: Seleziona un'opzione (obbligatorio) # Please select an option (required)
            boolean:
                yes: Si # Yes
                no: No
    admin:
        title: Masquerade
        general-options: Opzioni generali # General options
        buttons:
