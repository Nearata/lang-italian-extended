                Controlla le <a>Regole di convalida laravel</a> supportate. Es:
                "string|min:5" oppure "url".
              # >
              # Check the supported <a>Laravel validation rules</a>. Eg:
              # "string|min:5" or "url".
            prefix: Prefisso campo # Field prefix
            prefix-help: Mostra il prefisso davanti ai valori immessi dall'utente per questo campo. # Shows your prefix in front of values entered by the user for this field.
            icon: Icona # Icon
            icon-help: >
                Mostra un'icona davanti ai valori inseriti dall'utente. Per riferimento alle
                icone disponibili, controlla il sito di <a>FontAwesome</a>. Usa i nomi delle
